<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Math Sprint Game</title>
		<script src="https://kit.fontawesome.com/47068b172e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="game-container">
			<!-- Header -->
			<header class="header">
				<i class="fa-solid fa-gear settings-icon settings-open-icon"></i>
				<h1>Math Sprint Game</h1>
			</header>

			<!-- Number of questions page -->
			<div class="wrapper question-page">
				<form class="question-form" onclick="toggleSelectedInput(radioQuestionContainers)">
					<div class="question-container">
						<!-- 10 Questions Input -->
						<div class="radio-container">
							<label for="10-questions" class="radio-container__label">10 Questions</label>
							<input type="radio" name="questions" value="10" id="10-questions" class="radio-container__input" />
						</div>
						<!-- 25 Questions Input -->
						<div class="radio-container">
							<label for="25-questions" class="radio-container__label">25 Questions</label>
							<input type="radio" name="questions" value="25" id="25-questions" class="radio-container__input" />
						</div>
						<!-- 50 Questions Input -->
						<div class="radio-container">
							<label for="50-questions" class="radio-container__label">50 Questions</label>
							<input type="radio" name="questions" value="50" id="50-questions" class="radio-container__input" />
						</div>
						<!-- 100 Questions Input -->
						<div class="radio-container">
							<label for="100-questions" class="radio-container__label">100 Questions</label>
							<input type="radio" name="questions" value="100" id="100-questions" class="radio-container__input" />
						</div>
					</div>
					<div class="question-footer footer">
						<button class="start-btn btn" type="submit">Start Game</button>
					</div>
				</form>
			</div>

			<!-- Countdown Page -->
			<div class="wrapper countdown-page" hidden>
				<h2 class="countdown">3</h2>
			</div>

			<!-- Game Page -->
			<div class="wrapper game-page" hidden>
				<!-- Item Container -->
				<div class="item-container"></div>
				<!-- Right/Wrong Buttons -->
				<div class="item-footer footer">
					<button class="wrong-btn btn" onclick="select(false)">Wrong</button>
					<button class="right-btn btn" onclick="select(true)">Right</button>
				</div>
			</div>

			<!-- Score Page -->
			<div class="wrapper score-page" hidden>
				<!-- Score Container -->
				<div class="score-container">
					<h2 class="score-container__title">Your Time</h2>
					<h2 class="score-container__final-time"></h2>
					<h1 class="score-container__base-time"></h1>
					<h1 class="score-container__penalty-time"></h1>
				</div>
				<!-- Play Again Button -->
				<div class="score-footer">
					<button class="play-again-btn btn" hidden>Play Again</button>
				</div>
			</div>
		</div>

		<!-- Settings -->
		<div class="settings">
			<div class="settings__container">
				<div class="settings__header header">
					<i class="fas fa-times settings-icon settings-close-icon"></i>
					<h2>Settings</h2>
				</div>
				<div class="settings__content">
					<h2 class="setting-title">Change color</h2>
					<form class="colors-form">
						<div class="form-box">
							<div class="form-box__color-radio">
								<label for="color-1" class="form-box__color-label"></label>
								<input type="radio" name="color" value="color1" id="color-1" class="form-box__color-input" checked onclick="setColors('rgb(0, 173, 181)', 'rgba(0, 173, 181, 0.4)', 'rgb(5, 209, 219)')" />
							</div>
							<div class="form-box__color-radio form-box__color-radio--color2">
								<label for="color-2" class="form-box__color-label"></label>
								<input type="radio" name="color" value="color2" id="color-2" class="form-box__color-input" onclick="setColors('rgb(191, 162, 219)', 'rgba(191, 162, 219, 0.4)', 'rgb(218, 187, 247)')" />
							</div>
							<div class="form-box__color-radio form-box__color-radio--color3">
								<label for="color-3" class="form-box__color-label"></label>
								<input type="radio" name="color" value="color3" id="color-3" class="form-box__color-input" onclick="setColors('rgb(255, 169, 49)', 'rgba(255, 169, 49, 0.6)', 'rgb(253 158 25)');" />
							</div>
						</div>
					</form>

					<h2 class="setting-title">Change difficulty</h2>
					<form class="difficulty-form" onclick="toggleSelectedInput(radioDifficultyContainers)">
						<div class="form-box">
							<div class="form-box__difficulty-radio selected-label">
								<label for="difficulty-1" class="form-box__difficulty-label">Normal</label>
								<input type="radio" name="difficulty" value="normal" id="difficulty-1" class="form-box__difficulty-input" checked />
							</div>
							<div class="form-box__difficulty-radio form-box__difficulty-radio">
								<label for="difficulty-2" class="form-box__difficulty-label">Hard</label>
								<input type="radio" name="difficulty" value="hard" id="difficulty-2" class="form-box__difficulty-input" />
							</div>
							<div class="form-box__difficulty-radio form-box__difficulty-radio">
								<label for="difficulty-3" class="form-box__difficulty-label">Very Hard</label>
								<input type="radio" name="difficulty" value="veryHard" id="difficulty-3" class="form-box__difficulty-input" />
							</div>
						</div>
					</form>

					<h2 class="setting-title">Change math operation</h2>
					<form class="math-operations-form" onclick="toggleSelectedInput(radioMathOperationContainers)">
						<div class="form-box">
							<div class="form-box__math-operation-radio">
								<label for="math-operation-1" class="form-box__math-operation-label">Addition</label>
								<input type="radio" name="math-operation" value="addition" id="math-operation-1" class="form-box__math-operation-input" />
							</div>
							<div class="form-box__math-operation-radio form-box__math-operation-radio">
								<label for="math-operation-2" class="form-box__math-operation-label">Subtraction</label>
								<input type="radio" name="math-operation" value="subtraction" id="math-operation-2" class="form-box__math-operation-input" />
							</div>
							<div class="form-box__math-operation-radio form-box__math-operation-radio selected-label">
								<label for="math-operation-3" class="form-box__math-operation-label">Multiplication</label>
								<input type="radio" name="math-operation" value="multiplication" id="math-operation-3" class="form-box__math-operation-input" checked />
							</div>
							<div class="form-box__math-operation-radio form-box__math-operation-radio">
								<label for="math-operation-3" class="form-box__math-operation-label">Division</label>
								<input type="radio" name="math-operation" value="division" id="math-operation-3" class="form-box__math-operation-input" />
							</div>
						</div>
					</form>
				</div>
				<div class="settings__footer footer">
					<button class="settings-btn btn" type="submit">Save</button>
				</div>
			</div>
		</div>

		<div class="mobile-message">
			<h2>Please use application on larger screen</h2>
		</div>

		<script src="js/shuffle.js"></script>
		<script src="js/script.js"></script>
		<script src="js/equations.js"></script>
	</body>
</html>
